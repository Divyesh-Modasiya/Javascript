<script>
    class calculator{
        sum(first,second){
            document.write( first + second + "<br>")
        }
        sub(first,second){
            document.write( first - second)
        }
       
    }
    let a = new calculator
    let b = new calculator
    a.sum(10,20)
    b.sub(10,5)
</script>
