<script>

    function valid(email){
        if (email ==="") {
            throw new Error("Enter Email first");
        }
        if (!email.includes("@gmail.com")) {
            throw new Error("Invalid Email")
        }
    }
    
   function cheack(){
    try {
    let email = document.getElementById("in").value
    let a = document.getElementById("ans").innerHTML = "Valid"
    valid(email)
    } catch (e) {
        document.getElementById("ans").innerHTML = e.message;
    }
    }
</script>
