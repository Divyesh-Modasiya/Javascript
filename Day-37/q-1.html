<script>
    let a = document.querySelectorAll("img")
    let index = 0

    function slide (index){
    for (let i = 0; i < a.length; i++) {
       a[i].style.display = "none"        
    }
    a[index].style.display = "block"
    }
    
    function show(){
        setInterval(()=>{
            slide (index)
            index++

            if(index>=a.length){
                index=0
            }
        },500)
    }
    show()

</script>
